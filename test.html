<body>
    git add 文件名提交到暂存区

    git status 查看仓库状态

    git commit 提交到仓库 -m "描述信息" 提交到仓库的时候进行注释 前后都有空格

    git log  查看提交的历史记录

    git reset --hard版本号

    git checkout 清空缓存区所有内容

    git rm 文件名 删除一个文件
